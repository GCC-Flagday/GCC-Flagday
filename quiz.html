<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001eff, #ffffff);
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .options {
            list-style: none;
            padding: 0;
        }
        
        .options li {
            background: #0044ff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .options li:hover {
            background: #0026b3;
        }
        
        .submit-btn {
            background: #ffdd57;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .submit-btn:hover {
            background: #e6c300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Time!</h1>
        <p class="question">What is the capital of France?</p>
        <ul class="options">
            <li>London</li>
            <li>Berlin</li>
            <li>Paris</li>
            <li>Madrid</li>
        </ul>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
