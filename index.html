<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Week Hub</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Flag Week Hub</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#links">Links</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-grid" id="poster-gallery">
            <img src="JS/images/GCC01.jpg" alt="">
            <img src="JS/images/IntroSlide.png" alt="">
            <img src="JS/images/ireland.png" alt="Test Flag">
            <video autoplay loop mutedplaysinline poster="JS/images/Slide1.jpg" class="gallery-video">
                <source src="JS/images/Flags.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            <img src="JS/images/NewFlag.png" alt="">
            <img src="JS/images/School-20Anthem_page-0001.jpg" alt="">
        </div>
    </section>

    <section id="links">
        <h2>Flag Week Links</h2>
        <ul id="links-list">
            <!-- JS will populate this -->
        </ul>
    </section>

    <footer class="page-wrapper">
        <p>&copy; 2025 Flag Week Hub | Designed for Good Counsel College</p>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
